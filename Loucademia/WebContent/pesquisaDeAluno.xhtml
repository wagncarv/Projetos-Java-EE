<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" 
	lang="pt-br">

	<ui:composition template="layout.xhtml">
		<ui:param name="title" value="Pesquisa de Aluno" />
		<ui:define name="conteudo">
			<f:metadata>
				<f:viewAction action="#{pesquisaAlunoBean.check}"/>
			</f:metadata>
			
			<form jsf:id="form">
				<fieldset>
					<legend>Parâmetros da Pesquisa</legend>
					
					<label for="id">Matrícula</label><br/>
					<input id="id" type="text" jsf:value="#{pesquisaAlunoBean.matricula}" jsf:label="Matrícula" /><br/>
					
					<label for="nome">Nome</label><br/>
					<input id="nome" type="text" jsf:value="#{pesquisaAlunoBean.nome}" jsf:label="Nome" /><br/>
					
					<label for="rg">RG</label><br/>
					<input id="rg" type="text" jsf:value="#{pesquisaAlunoBean.rg}" jsf:label="RG" /><br/>
					
					<label for="telefoneDDD">Telefone</label><br/>
					<input id="telefoneNumero" type="tel" jsf:value="#{pesquisaAlunoBean.telefone}" jsf:label="Telefone" />
		
				</fieldset>
				
				<br/>
				
				<input id="pesquisar" type="submit" value="Pesquisar" jsf:action="#{pesquisaAlunoBean.pesquisar}" />
			
				
				<h:panelGroup rendered="#{not empty pesquisaAlunoBean.alunos}">
					<table>
						<tr>
							<th>Matrícula</th>
							<th>Nome</th>
							<th>RG</th>
							<th>E-mail</th>
							<th>Telefone</th>
							<th>Situação</th>
							<th>Ações</th>
						</tr>
						
						<ui:repeat var="a" value="#{pesquisaAlunoBean.alunos}">
							<tr>
								<td>#{a.matricula}</td>
								<td>#{a.nome}</td>
								<td>#{a.rg}</td>
								<td>#{a.email}</td>
								<td>
									#{dataBean.formatTelefone(a.telefone.dddCelular, a.telefone.numeroCelular)}<br/>
									#{dataBean.formatTelefone(a.telefone.dddFixo, a.telefone.numeroFixo)}
								</td>
								<td>#{a.situacao}</td>
								<td>
									<input type="button" value="Editar" jsf:outcome="dadosAluno?matricula=#{a.matricula}" />&#160;
									<input type="submit" value="Excluir" onclick="return confirm('Deseja excluir o aluno #{a.nome}?');" jsf:action="#{pesquisaAlunoBean.excluir(a.matricula)}" />
								</td>
							</tr>
						</ui:repeat>
					</table>
				</h:panelGroup>
			</form>
		</ui:define>
	</ui:composition>
</html>
