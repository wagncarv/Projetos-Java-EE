<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" 
	lang="pt-br">

	<ui:composition template="layout.xhtml">
		<ui:param name="title" value="Relatório de Entradas e Saídas" />
		<ui:define name="conteudo">
			<f:metadata>
				<f:viewParam name="matricula" value="#{relatorioEntradaSaidaBean.matricula}"/>
				<f:viewAction action="#{relatorioEntradaSaidaBean.carregarAluno}"/>
			</f:metadata>
		
		<form jsf:id="form">
			<fieldset>
				<legend>Parâmetros da Pesquisa</legend>
				
				<label for="id">Matrícula</label><br/>
				<input id="id" type="text" jsf:value="#{relatorioEntradaSaidaBean.matricula}" jsf:label="Matrícula"/><br/>
				
				<label for="dataInicial">Data Inicial</label><br/>
				<input id="dataInicial" type="date" jsf:value="#{relatorioEntradaSaidaBean.dataInicial}" jsf:label="Data Inicial" >
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
				</input><br/>
				
				<label for="dataFinal">Data Final</label><br/>
				<input id="dataFinal" type="date" jsf:value="#{relatorioEntradaSaidaBean.dataFinal}" jsf:label="Data Final" >
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
				</input><br/>
	
			</fieldset>
			
			<br/>
			
			<input type="submit" value="Gerar relatório" jsf:action="#{relatorioEntradaSaidaBean.gerarRelatorio}" />
			
			<h:panelGroup rendered="#{not empty relatorioEntradaSaidaBean.acessos}">
				<table>
					<tr>
						<th>Matrícula</th>
						<th>Nome</th>
						<th>Entrada</th>
						<th>Saída</th>
						<th>Duração</th>
					</tr>
					
					<ui:repeat var="a" value="#{relatorioEntradaSaidaBean.acessos}">
						<tr>
							<td>#{a.aluno.matricula}</td>
							<td>#{a.aluno.nome}</td>
							<td>
								<h:outputText value="#{a.entrada}" >
									<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm"/>
								</h:outputText>
							</td>
							
							<td>
								<h:outputText value="#{a.saida}" >
									<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm"/>
								</h:outputText>
							</td>
							
							<td>#{a.calcularDuracao()}</td>
						</tr>
					</ui:repeat>
				</table>
			</h:panelGroup>
		</form>
	</ui:define>
	</ui:composition>
</html>
